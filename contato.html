<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEUM STORE - Contato</title>
  <link rel="stylesheet" href="contato.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<header>
  <nav class="navbar">
    <img src="imagens/logo-1 gold version.png" alt="GEUM STORE" class="logo">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Pesquisar por produtos...">
      <button type="submit">Pesquisar</button>
    </form>
    <a href="index.html"><img src="imagens/icons8-casa-50.png" alt="Home">Home</a>
    <a href="contato.html"><img src="imagens/icons8-conversa-64.png" alt="Contato">Contato</a>
    <a href="about.html"><img src="imagens/icons8-informações-50.png" alt="Sobre">Sobre</a>
    <a><img src="imagens/icons8-carrinho-50.png" alt="Carrinho">Carrinho</a>
  </nav>
</header>

<body>
  <section id="formulario-contato" class="container formulario-contato">
    <h2>Entre em Contato</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>

  <div>
  <section id="informacoes-contato" class="container">
    <h2>Informações de Contato</h2>
    <p><strong>Telefone:</strong> (11) 4002-8922</p>
    <p><strong>E-mail:</strong> geumstore@gmail.com</p>
  </section>

  <hr>

  <section id="mapa-localizacao" class="container">
    <h2>Localização</h2>
    <div id="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14201.349441044618!2d-43.172966290491586!3d-22.91353344377955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDE5JzI5LjgiUyA0M8KwNTUnMzAuNyJX!5e0!3m2!1spt-BR!2sbr!4v1623999432343!5m2!1spt-BR!2sbr"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
</div>

  <footer class="container">
    <p>&copy; 2024 GEUM STORE. Todos os direitos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var searchTerm = document.getElementById('searchInput').value.toLowerCase();

      var produtos = document.querySelectorAll('.produto');

      produtos.forEach(function (produto) {
        var descricao = produto.querySelector('p').textContent.toLowerCase();

        if (descricao.includes(searchTerm)) {
          produto.style.display = 'block';
        } else {
          produto.style.display = 'none';
        }
      });

      document.getElementById('searchInput').value = '';
    });
  </script>

</body>

</html>
